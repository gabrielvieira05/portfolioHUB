<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas Seguras</h1>
    <form id="formSenha" onsubmit="gerarSenha(event)">
      <label for="tam">Tamanho da senha:</label>
      <input type="number" id="tam" min="6" max="32" value="12" required />

      <fieldset>
        <legend>Opções de caracteres</legend>
        <label><input type="checkbox" id="maiusculas" checked /> Letras maiúsculas</label>
        <label><input type="checkbox" id="numeros" checked /> Números</label>
        <label><input type="checkbox" id="simbolos" checked /> Símbolos</label>
      </fieldset>

      <button type="submit">Gerar Senha</button>
    </form>

    <div id="resultado" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
